<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        td,th {
            width: 90px;
            height: 90px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Text</th>
            <th >Text</th>
            <th colspan="2">Text</th>
            <th colspan="2">Text</th>
            
        </tr>
        <tr>
            <td align="left" valign="top">Text</td>
            <td align="left" valign="bottom">Text</td>
            <td colspan="2" align="right" valign="bottom">Text</td>
            <td align="center">Text</td>
            <td align="center">Text</td>
        </tr>
        <tr>
            <td align="center" rowspan="2">Text</td>
            <td  rowspan="2" align="left" valign="top">Text</td>
            <td aling="left" valign="top">Text</td>
            <td aling="left" valign="top">Text</td>
            <td align="center">Text</td>
            <td align="right">Text</td>
        </tr>
        <tr>
            <td align="center" valign="center" rowspan="2">Text</td>
            <td align="center" rowspan="2">Text</td>
            <td align="center">Text</td>
            <td align="center">Text</td>  
        </tr>
        <tr>
            <td  align="center" valign="bottom">Text</td>
            <td >Text</td>
            <td valign="top">Text</td>
            <td valign="top">Text</td>
        </tr>
    </table>
</body>
</html>
