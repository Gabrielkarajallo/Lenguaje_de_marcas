<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table>
        <form action="">
            <tr>
                <td align="center" colspan="2" style="background-color: rgb(115, 151, 172);" align="center">IES Alixar Login</td>
                <td></td>
            </tr>
            <tr>
                <td><label for="">Usuario:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Password:</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label for="">Fecha de Nacimiento:</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">Curso de Matriculación:</label></td>
                <td><select name="" id="">
                        <option value="">Primero DAW1</option>
                        <option value="">Segundo DAW2</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="">Role:</label></td>
                <td><input type="radio" name="role" id="">Estudiante</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="role" id="">Profesor</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="role" id="">Apoyo</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="role" id="">Staff</td>
            </tr>

            <tr>
                <td><label for="">Forma de Comunicación:</label></td>
                <td><input type="checkbox" name="comunicacion">Mail</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="comunicacion">Teléfono</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" name="comunicacion">Correo Ordinario</td>
            </tr>
            
            <tr>
                <td align="right"><button>Enviar</button></td>
                <td><button>Borrar</button></td>
            </tr>
           
        </form>
    </table>
</body>

</html>
